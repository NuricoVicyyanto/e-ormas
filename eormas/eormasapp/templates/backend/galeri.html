{% extends 'index.html' %}
{% block content %}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Data Tables</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
          <li class="breadcrumb-item">Tables</li>
          <li class="breadcrumb-item active"><a href="{% url 'data_ormas' %}">Data Ormas</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Datatables</h5>
              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">Gambar</th>
                    <th scope="col">Judul</th>
                    <th scope="col">Caption</th>
                  </tr>
                </thead>
                <tbody>
                  {% for galeri in galeri %}
                  <tr>
                    <td>
                      {% if galeri.image %}
                      <img src="{{ galeri.image.url }}" width="90px">
                      {% endif %}
                    </td>
                    <td>{{ galeri.judul }}</td>
                    <td>{{ galeri.caption }}</td>
                  <td>
                      <a href="{% url 'edit_galeri' galeri.id %}" class="btn btn-secondary">Edit</a>
                      <a href="{% url 'hapus_galeri' galeri.id %}" class="btn btn-danger">Hapus</a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <a href="{% url 'tambah_galeri' %}" class="btn btn-primary">Tambah</a>

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

{% endblock %}

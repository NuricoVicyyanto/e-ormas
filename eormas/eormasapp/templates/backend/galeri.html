{% extends 'base.html' %}
{% block content %}

  <div class="main-content">
    <section class="section">
      <div class="section-header">
        <h1>Table</h1>
        <div class="section-header-breadcrumb">
          <div class="breadcrumb-item active"><a href="#">Dashboard</a></div>
          <div class="breadcrumb-item"><a href="#">Galeri</a></div>
        </div>
      </div>
  
      <div class="section-body">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>Sortable Table</h4>
                <div class="card-header-action">
                  <form>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search">
                      <div class="input-group-btn">
                        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table datatable">
                    <thead>
                      <tr>
                        <th scope="col">Gambar</th>
                        <th scope="col">Judul</th>
                        <th scope="col">Caption</th>
                        <th scope="col">Opsi</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for galeri in galeri %}
                      <tr>
                        <td>
                          {% if galeri.image %}
                          <img src="{{ galeri.image.url }}" width="90px">
                          {% endif %}
                        </td>
                        <td>{{ galeri.judul }}</td>
                        <td>{{ galeri.caption }}</td>
                        <td>
                          <a href="{% url 'edit_galeri' galeri.id %}" class="btn btn-secondary">Edit</a>
                          <a href="{% url 'hapus_galeri' galeri.id %}" class="btn btn-danger">Hapus</a>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                  <a href="{% url 'tambah_galeri' %}" class="btn btn-primary">Tambah</a>
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </div>
  
  </section>

{% endblock %}

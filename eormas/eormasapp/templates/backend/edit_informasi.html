{% extends 'base.html' %}

{% block content %}
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <h1>Edit Informasi</h1>
        </div>
        <div class="section-body">
            <h2 class="section-title">Informasi</h2>
            <p class="section-lead">Edit Informasi</p>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <main id="main" class="main">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Tambah</h5>
                                        <form action="{% url 'edit_informasi' informasi.id %}" method="post"
                                            enctype="multipart/form-data">
                                            {% csrf_token %}
                                            {{ form.as_p }}
                                            <button class="btn btn-dark">Simpan</button>
                                            <a href="/informasi" class="btn btn-danger">Kembali</a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
</div>

{% endblock %}

{% extends 'index.html' %}
{% block content %}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Data Tables</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Datatables</h5>
              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">Desa</th>
                    <th scope="col">Opsi</th>
                  </tr>
                </thead>
                <tbody>
                    {% for desa in desa %}
                  <tr>
                    <td>{{ desa.desa}}</td>
                    <td>
                      <a href="#" class="btn btn-secondary">Edit</a>
                      <a href="{% url 'hapus_desa' desa.id %}" class="btn btn-danger">Hapus</a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
              <a href="{% url 'tambah_desa' %}" class="btn btn-primary">Tambah</a>
            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

{% endblock %}

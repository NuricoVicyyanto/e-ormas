{% extends 'base.html' %}

{% block content %}
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <h1>Formulir Pengisian Data Ormas</h1>
        </div>

        <div class="section-body">
            <h2 class="section-title">Formulir Pengisian Data Ormas</h2>
            <p class="section-lead">Isi data-data yang tersedia pada kolom dengan lengkap dan benar!!</p>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <main id="main" class="main">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        {% if alert %}
                                        <div class="alert alert-success">{{ alert }}</div>
                                        {% endif %}
                                        <form action="/tambah_ormas/" method="post" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            {{ form.as_p }}
                                            <button class="btn btn-dark">Daftar</button>
                                            <a href="/data_ormas" class="btn btn-danger">Kembali</a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
</div>

{% endblock %}

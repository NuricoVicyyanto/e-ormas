{% extends 'desa.html' %}

{% block content %}


<main id="main" class="main">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tambah</h5>
            <form action="{% url 'edit_desa' artikel.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-dark">Simpan Artikel</button>
            <a href="/desa" class="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>
</main>


{% endblock %}

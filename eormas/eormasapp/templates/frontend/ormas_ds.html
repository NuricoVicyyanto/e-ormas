{% extends 'index.html' %}
{% block content %}

<div class="container">
<div class="card">
    <div class="card-header">
      Selamat Datang
    </div>
    <div class="card-body">
      <h5 class="card-title">e-Ormas</h5>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table datatable">
            <thead>
                <tr>
                  <th scope="col">Desa</th>
                  <th scope="col">Jumlah</th>
                </tr>
              </thead>
              <tbody>
                {% for ormas in ormas %}
                <tr>
                  <td>{{ ormas.desa }}</td>
                  <td>{{ ormas.jumlah }}</td>
                </tr>
                {% endfor %}
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}

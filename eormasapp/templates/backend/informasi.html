{% extends 'base.html' %} {% block content %}

<div class="main-content">
  <section class="section">
    <div class="section-header">
      <h1>Informasi</h1>
    </div>

    <div class="section-body">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>Data Informasi</h4>
              <div class="card-header-action">
                <form>
                  <form>
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        id="myInput"
                        placeholder="Search"
                      />
                      <div class="input-group-btn">
                        <button class="btn btn-primary">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </form>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table datatable" id='movie'>
                  <thead>
                    <tr>
                      <th scope="col">Informasi</th>
                      <th scope="col">Tanggal</th>
                      <th scope="col">Opsi</th>
                    </tr>
                  </thead>
                  <tbody id='myTable'>
                    {% for informasi in informasi %}
                    <tr>
                      <td>{{ informasi.informasi }}</td>
                      <td>{{ informasi.tanggal }}</td>
                      <td>
                        <a
                          href="{% url 'edit_informasi' informasi.id %}"
                          class="btn btn-secondary"
                          >Edit</a
                        >
                        <a
                          href="{% url 'hapus_informasi' informasi.id %}"
                          class="btn btn-danger"
                          onclick="return confirm('Apakah anda yakin ingin menghapus data ini?');"
                          >Hapus</a
                        >
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
                <div class="container">
                  <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item">
                        <a class="page-link paginate" id="previous" href="#"
                          >Previous</a
                        >
                      </li>
                      <li class="page-item">
                        <a class="page-link paginate" id="next" href="#"
                          >Next</a
                        >
                      </li>
                    </ul>
                  </nav>
                </div>
                <a href="{% url 'tambah_informasi' %}" class="btn btn-primary"
                  >Tambah</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
</div>

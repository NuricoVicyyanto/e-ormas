{% extends 'base.html' %}
{% block content %}

  <div class="main-content">
    <section class="section">
      <div class="section-header">
        <h1>Galeri</h1>
      </div>
  
      <div class="section-body">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h4>Galeri</h4>
                <div class="card-header-action">
                  <form>
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        id="myInput"
                        placeholder="Search"
                      />
                      <div class="input-group-btn">
                        <button class="btn btn-primary">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table datatable" id='movie'>
                    <thead>
                      <tr>
                        <th scope="col">Gambar</th>
                        <th scope="col">Judul</th>
                        <th scope="col">Caption</th>
                        <th scope="col">Opsi</th>
                      </tr>
                    </thead>
                    <tbody id='myTable'>
                      {% for galeri in galeri %}
                      <tr>
                        <td>
                          {% if galeri.image %}
                          <img src="{{ galeri.image.url }}" width="90px">
                          {% endif %}
                        </td>
                        <td>{{ galeri.judul }}</td>
                        <td>{{ galeri.caption }}</td>
                        <td>
                          <a href="{% url 'edit_galeri' galeri.id %}" class="btn btn-secondary">Edit</a>
                          <a href="{% url 'hapus_galeri' galeri.id %}" class="btn btn-danger" onclick="return confirm('Apakah anda yakin ingin menghapus data ini?');">Hapus</a>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                  <div class="container ">
                    <nav aria-label="Page navigation example">
                      <ul class="pagination">
                        <li class="page-item"><a class="page-link paginate" id="previous" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link paginate" id="next" href="#">Next</a></li>
                      </ul>
                    </nav>
                  </div>
                  <a href="{% url 'tambah_galeri' %}" class="btn btn-primary">Tambah</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
  </section>

{% endblock %}
